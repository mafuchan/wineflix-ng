<section class="category">
    <h2>Drink Again</h2>
    <ul>
        <li *ngFor="let wine of wines">
            <div *ngIf="wine.isFinished" class="wine">
                <img *ngIf="wine.isFinished" src="{{wine.imageUrl}}" alt="{{wine.label}}" />
                <app-new-badge *ngIf="wine.isNew"></app-new-badge>
            </div>
        </li>
    </ul>
</section>
